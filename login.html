<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/fevicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/national-login.css">
    <title>National Ramp | Login</title>
  </head>
  <body>

  <div class="container">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="login-box">
                <div class="logo-box">
                    <img src="images/logo.jpg" alt="">
                </div>

                <div class="heading"> Sign In</div>
                <div class="form-box">
                    <form  class="form-horizontal"  role="form" novalidate="novalidate">
                        <div class="col-xs-12">
                            <div class="form-row">
                                <input type="text" class="form-control" name="UserName" id="UserName" placeholder="User Name">
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-row">
                                <input type="password" class="form-control" name="Password" id="Password" placeholder="Password">
                            </div>
                        </div>

                        <div class="col-xs-12">
                            <div class="form-row">
                                <button type="submit" id="submit-login" class="btn submit-btn form-control">Submit</button>
                            </div>
                        </div>

                        <div class="col-xs-6 pull-left RememberMe">
                            <input id="RememberMe" name="RememberMe" type="checkbox" value="true">
                            <label for="RememberMe">Remember me</label>
                        </div>

                        <div class="col-xs-6 text-right">
                            <a href="#" class="forgot">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>

    <!-- Firefox wrapper -->
    <div class="firefox-box">
        <p class="content">Looking for a faster browser expierence?</p>
        <p class="content">Download Firefox Browser here!</p>
        <a href="https://www.mozilla.org/en-US/firefox/download/thanks/" target="blank">
            <img class="ff-logo" src="images/firefox_browser_logo.png">
        </a>
    </div>

  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main-script.js"></script>
  </body>
</html>
